# Exploration Server Commands

server_help:
  command: /help
  type: TEXT
  permission-required: false
  register: true
  text:
  - "&6— Quick Help —"
  - "&7How to play guides: &f/guides"
  - "&7Crates & keys: &f/keys, /cc"
  - "&7Rules: &fBe respectful; no griefing; no cheats."

server_guides:
  command: /guides
  type: RAW_TEXT
  permission-required: false
  register: true
  text:
  - ''
  - "&6— Server Guides &6—"
  - '&e> Intro to {SERVER_NAME} Exploration; &d/guideintro;/guideintro'
  - '&e> Discovery & progression; &d/guidediscovery;/guidediscovery'
  - '&e> Regions & difficulty; &d/guideregions;/guideregions'
  - '&e> Death & keep-inventory; &d/guidedeath;/guidedeath'
  - '&e> Navigation & maps; &d/guidemaps;/guidemaps'
  - '&e> Crates & keys; &d/guidecrates;/guidecrates'
  - '&e> Protection; &d/guideprotection;/guideprotection'

server_guide_intro:
  command: /guideintro
  type: TEXT
  permission-required: false
  register: true
  text:
  - ''
  - "&6— Welcome to &l{SERVER_NAME} Exploration&r &6—"
  - "&7This server invites you to experience Minecraft differently:"
  - "&f- be an explorer, not a grinder"
  - "&f- go far and wide, and take in the beauty of the world"
  - "&f- travel light and smart, with purpose"

server_guide_discovery:
  command: /guidediscovery
  type: TEXT
  permission-required: false
  register: true
  text:
  - ''
  - "&6— Discovery & progression —"
  - "&fExploration is how you progress on {SERVER_NAME}."
  - ''
  - "&fRegions, villages, and region hearts are discovered as you travel."
  - "&fDiscoveries reward items and tools that can shape how your journey unfolds."
  - ''
  - "&fThere’s no need to rush — distance, curiosity, and movement matter."

server_guide_regions:
  command: /guideregions
  type: TEXT
  permission-required: false
  register: true
  text:
  - ''
  - "&6— Regions & difficulty —"
  - "&fEach region has its own difficulty. When you enter one, you’ll see a short message describing how dangerous it is."
  - "&fSome regions are safer, others more hostile. Pay attention as you travel — preparation matters."
  
server_guide_death:
  command: /guidedeath
  type: TEXT
  permission-required: false
  register: true
  text:
  - ''
  - "&6— Death & keep-inventory —"
  - "&fKeep Inventory is on. If you die, you keep your gear. It's there to make long expeditions less punishing — pick yourself up and keep moving."

server_guide_maps:
  command: /guidemaps
  type: TEXT
  permission-required: false
  register: true
  text:
  - ''
  - "&6— Navigation & maps —"
  - "&fMaps are your friend."
  - "&fUse a Cartography Table to max-zoom a map (add paper four times)."
  - "&fYou can copy maps to share with friends, or keep one for display and one for travel."
  - "&fUse named banners to set markers on maps."
  - ''
  - "&fCarry a boat for rivers and oceans, and beds to manage daylight."

server_guide_crates:
  command: /guidecrates
  type: TEXT
  permission-required: false
  register: true
  text:
  - ''
  - "&6— Crates & keys —"
  - "&fDiscovering regions, villages, and region hearts rewards keys."
  - "&fKeys can be used to open crates and obtain items and tools."
  - ''
  - "&fThese are virtual keys, so they won’t appear in your inventory."
  - "&fYou can check them with &e/keys &fand open crates with &e/cc&f."

server_guide_protection:
  command: /guideprotection
  type: TEXT
  permission-required: false
  register: true
  text:
  - ''
  - "&6— Protection —"
  - "&fWhen you place chests, they are private and protected by default."
  - ''
  - "&fYou can lock and unlock containers with &e/unlock&f and &e/lock&f."
  - "&fGive friends access using &e/bolt trust add <player>&f."