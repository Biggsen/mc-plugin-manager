header-footer:
  enabled: true
  header:
    - <#FFFFFF>&m                                                </#FFFF00>
    - "&3&lTeledosi"
    - "&r&7&l>> %animation:Welcome%&3 &l%player%&7&l! &7&l<<"
    - "&r&7Online players: &f%online%"
    - ""
  footer:
    - ""
    - "&d%condition:top-explorers-title%"
    - "&b%condition:top-explorer-1%"
    - "&b%condition:top-explorer-2%"
    - "&b%condition:top-explorer-3%"
    - "&b%condition:top-explorer-4%"
    - "&b%condition:top-explorer-5%"
    - ""
    - <#FFFFFF>&m                                                </#FFFF00>
  disable-condition: "%world%=disabledworld"
  per-world:
    world1:
      header:
        - an example of world with custom
      footer:
        - header/footer and prefix/suffix
    world2;world3:
      header:
        - This is a shared header for
        - world2 and world3
  per-server:
    server1:
      header:
        - an example of server with custom header
tablist-name-formatting:
  enabled: true
  disable-condition: "%world%=disabledworld"
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  sorting-types:
    - GROUPS:owner,admin,mod,helper,builder,vip,default
    - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  can-see-friendly-invisibles: false
  disable-condition: "%world%=disabledworld"
playerlist-objective:
  enabled: true
  value: "%ping%"
  fancy-value: "&7Ping: %ping%"
  title: TAB
  render-type: INTEGER
  disable-condition: "%world%=disabledworld"
belowname-objective:
  enabled: false
  value: "%health%"
  title: "&cHealth"
  fancy-value: "&c%health%"
  fancy-value-default: NPC
  disable-condition: "%world%=disabledworld"
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: false
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    ServerInfo:
      style: "PROGRESS"
      color: "%animation:barcolors%"
      progress: "100"
      text: "&fWebsite: &bwww.domain.com"
scoreboard:
  enabled: true
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: true
  static-number: 0
  delay-on-join-milliseconds: 0
  scoreboards:
    scoreboard-nether:
      title: <#E0B11E>Mislost</#FF0000>
      display-condition: "%player-version-id%>=765;%bedrock%=false;%world%=world_nether"
      lines:
        - "%animation:MyAnimation1%"
        - "&bNether Regions"
        - "&eCurrent&7:||%condition:region-name%"
        - "&eDiscovered&7:||%aach_custom_nether_regions_discovered%/8"
        - ""
        - "&bNether Region Hearts"
        - "&eDiscovered&7:||%aach_custom_nether_hearts_discovered%/8"
        - "%animation:MyAnimation1%"
        - "&2ðŸ§­ %player_direction%||&7%player_x% %player_y% %player_z%"
    scoreboard-overworld:
      title: <#E0B11E>Mislost</#FF0000>
      display-condition: "%player-version-id%>=765;%bedrock%=false;%world%=world"
      lines:
        - "%animation:MyAnimation1%"
        - "&bRegions"
        - "&eCurrent&7:||%condition:region-name%"
        - "&eDiscovered&7:||%aach_custom_regions_discovered%/38"
        - ""
        - "&bVillages"
        - "&eCurrent&7:||%condition:village-name%"
        - "&eDiscovered&7:||%aach_custom_villages_discovered%/67"
        - ""
        - "&bRegion Hearts"
        - "&eDiscovered&7:||%aach_custom_hearts_discovered%/38"
        - "%animation:MyAnimation1%"
        - "&2ðŸ§­ %player_direction%||&7%player_x% %player_y% %player_z%"
layout:
  enabled: false
  direction: COLUMNS
  default-skin: mineskin:383747683
  enable-remaining-players-text: true
  remaining-players-text: ... and %s more
  empty-slot-ping-value: 1000
  layouts:
    default:
      fixed-slots:
        - "1|&3Website&f:"
        - 2|&bmyserver.net
        - "3|&8&m                       "
        - "4|&3Name&f:"
        - 5|&b%player%
        - "7|&3Rank&f:"
        - "8|Rank: %group%"
        - "10|&3World&f:"
        - 11|&b%world%
        - "13|&3Time&f:"
        - 14|&b%time%
        - "21|&3Teamspeak&f:"
        - 22|&bts.myserver.net
        - "23|&8&m                       "
        - "41|&3Store&f:"
        - 42|&bshop.myserver.net
        - "43|&8&m                       "
      groups:
        staff:
          condition: permission:tab.staff
          slots:
            - 24-40
        players:
          slots:
            - 44-80
ping-spoof:
  enabled: false
  value: 0
placeholders:
  date-format: dd.MM.yyyy
  time-format: "[HH:mm:ss / h:mm a]"
  time-offset: 0
  register-tab-expansion: false
placeholder-output-replacements:
  "%essentials_vanished%":
    yes: "&7| Vanished"
    no: ""
conditions:
  nick:
    conditions:
      - "%player%=%essentials_nickname%"
    yes: "%player%"
    no: ~%essentials_nickname%
  region-name:
    conditions:
      - "%worldguard_region_name_2%!="
    type: AND
    yes: "%capitalize_pascal-case-forced_{worldguard_region_name_2}%"
    no: "%capitalize_pascal-case-forced_{worldguard_region_name_1}%"
  village-name:
    conditions:
      - "%worldguard_region_name_2%!="
      - "%worldguard_region_name_1%!=%worldguard_region_name_2%"
      - "%worldguard_region_name_1%!=spawn"
    type: AND
    yes: "%condition:heart-region%"
    no: "-"
  heart-region:
    conditions:
      - "%worldguard_region_name_1%|-heart"
    yes: "-"
    no: "%capitalize_pascal-case-forced_{worldguard_region_name_1}%"
  top-explorer-1:
    conditions:
      - "%ajlb_lb_aach_custom_total_discovered_1_alltime_name%!="
    yes: 1. %ajlb_lb_aach_custom_total_discovered_1_alltime_name% - %math_0_round({ajlb_lb_aach_custom_total_discovered_1_alltime_value}/143*100,0)%%
    no: ""
  top-explorer-2:
    conditions:
      - "%ajlb_lb_aach_custom_total_discovered_2_alltime_name%!=---"
    yes: 2. %ajlb_lb_aach_custom_total_discovered_2_alltime_name% - %math_0_round({ajlb_lb_aach_custom_total_discovered_2_alltime_value}/143*100,0)%%
    no: ""
  top-explorer-3:
    conditions:
      - "%ajlb_lb_aach_custom_total_discovered_3_alltime_name%!=---"
    yes: 3. %ajlb_lb_aach_custom_total_discovered_3_alltime_name% - %math_0_round({ajlb_lb_aach_custom_total_discovered_3_alltime_value}/143*100,0)%%
    no: ""
  top-explorer-4:
    conditions:
      - "%ajlb_lb_aach_custom_total_discovered_4_alltime_name%!=---"
    yes: 4. %ajlb_lb_aach_custom_total_discovered_4_alltime_name% - %math_0_round({ajlb_lb_aach_custom_total_discovered_4_alltime_value}/143*100,0)%%
    no: ""
  top-explorer-5:
    conditions:
      - "%ajlb_lb_aach_custom_total_discovered_5_alltime_name%!=---"
    yes: 5. %ajlb_lb_aach_custom_total_discovered_5_alltime_name% - %math_0_round({ajlb_lb_aach_custom_total_discovered_5_alltime_value}/143*100,0)%%
    no: ""
  top-explorers-title:
    conditions:
      - "%ajlb_lb_aach_custom_total_discovered_1_alltime_name%!="
    yes: TOP EXPLORERS
    no: ""
placeholder-refresh-intervals:
  default-refresh-interval: 500
  "%server_uptime%": 1000
  "%server_tps_1_colored%": 1000
  "%server_unique_joins%": 5000
  "%player_health%": 200
  "%player_ping%": 1000
  "%vault_prefix%": 1000
  "%rel_factionsuuid_relation_color%": 1000
assign-groups-by-permissions: false
primary-group-finding-list:
  - Owner
  - Admin
  - Mod
  - Helper
  - default
permission-refresh-interval: 1000
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
  useSSL: true
proxy-support:
  enabled: true
  type: PLUGIN
  plugin:
    name: RedisBungee
  redis:
    url: redis://:password@localhost:6379/0
  rabbitmq:
    exchange: plugin
    url: amqp://guest:guest@localhost:5672/%2F
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
    - ignoredworld
    - build
  shared-playerlist-world-groups:
    lobby:
      - lobby1
      - lobby2
    minigames:
      - paintball
      - bedwars
compensate-for-packetevents-bug: false
global-playerlist:
  enabled: false
  display-others-as-spectators: false
  display-vanished-players-as-spectators: true
  isolate-unlisted-servers: false
  update-latency: false
  spy-servers:
    - spyserver1
    - spyserver2
  server-groups:
    lobbies:
      - lobby1
      - lobby2
    group2:
      - server1
      - server2
use-bukkit-permissions-manager: false
use-online-uuid-in-tablist: true
